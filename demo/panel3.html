<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
<title>Material CSS Demo</title>
<link rel="stylesheet" href="../css/md-css.css">
<link rel="stylesheet" href="../css/md-icons.css">
</head>
<body material fluid>
	<div panel nodim id="panel">
		<div drawer>
			<div list>
				<div item> Item 1 </div>
				<div item> Item 2 </div>
				<div item> Item 3 </div>
				<div item> Item 4 </div>
				<div item> Item 5 </div>
				<div item> Item 6 </div>
				<div item> Item 7 </div>
				<div item> Item 8 </div>
				<div item> Item 9 </div>
			</div>
		</div>
		<div main>
			<div toolbar bg-indigo900>
				<span ripple left panel-target="panel">
					<i icon="menu"></i>
				</span>
				<span ripple right>
					<i icon="favorite"></i>
				</span>
				<header title>Title</header>
			</div>
			<div content>
				<div fluid card>
					Content here...
				</div>
			</div>
		</div>
	</div>
	<!-- load scripts at the end -->
	<script src="../js/zepto.min.js"></script>
	<script src="../js/velocity.min.js"></script>
	<script src="../js/md-js.js"></script>
</body>
</html>
