
<h1>Lists</h1>
<p lead>Simple item list.</p>
<hr>
<h3>USE</h3>
<p lead><code>list</code></p>
<p lead> &plus; <code>item</code></p>
<hr>
<h3>EXAMPLE</h3>
<textarea disabled code fluid noresize style="height: 130px">
&lt;div list&gt;
  &lt;div item&gt;Item 1&lt;/div&gt;
  &lt;div item&gt;Item 2&lt;/div&gt;
  &lt;div item&gt;Item 3&lt;/div&gt;
  &lt;a item href="#"&gt;Not a link&lt;/a&gt;
  &lt;div item ripple ripple-color="red"&gt;Do not click.&lt;/div&gt;
&lt;/div&gt;</textarea>
<hr>
<h3>OUTPUT</h3>
<div list>
	<div item>Item 1</div>
	<div item>Item 2</div>
	<div item>Item 3</div>
	<a item href="#">Not a link</a>
	<div item ripple ripple-color="red">Do not click.</div>
</div>
