
<h1>Buttons</h1>
<p lead>Buttons can be flat, have hover effect, have z-index, or raised.</p>
<p lead>If you have a link, insert a <code>button</code> attribute to make it a button.</p>
<hr>
<h3>USE</h3>
<code lead>hover|raised|z-{n}</code>
<hr>
<h3>EXAMPLE</h3>
<textarea code noresize fluid disabled style="height: 140px">
&lt;button&gt;flat button&lt;/button&gt;
&lt;button hover&gt;hover here&lt;/button&gt;
&lt;button disabled&gt;disabled&lt;/button&gt;
&lt;button fg-greenA700&gt;colored&lt;/button&gt;
&lt;button raised&gt;raised&lt;/button&gt;
&lt;button z-1&gt;z-1'd&lt;/button&gt;
&lt;button raised bg-blueA400&gt;Button 2&lt;/button&gt;
&lt;button raised bg-blueA400 disabled&gt;disabled&lt;/button&gt;</textarea>
<hr>
<h3>OUTPUT</h3>
<div card bg-teal50 z-1 fluid>
	<button>flat button</button>
	<button hover>hover here</button>
	<button disabled>disabled</button>
	<button fg-greenA700>colored</button><br>
	<button raised>raised</button>
	<button z-1>z-1'd</button>
	<button raised bg-blueA400>Button 2</button>
	<button raised bg-blueA400 disabled>disabled</button>
</div>
