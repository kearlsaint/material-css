
<h1>Ripples</h1>
<p lead>By default, buttons are already injected with the ripple effect.</p>
<hr>
<h3>USE</h3>
<code lead>ripple|noripple|ripple-color={color}</code><br>
<p><code>{color}</code> can be a <i>css color name, material color(see colors), hex, or rgb[a] values</i>.</p>
<hr>
<div card ripple bg-teal>This card has a normal ripple effect.</div>
<div card ripple bg-blueA400 ripple-color="tealA400">ripple-color="tealA400"</div>
<div card bg-teal900 fluid>
	<button noripple>noripple</button>
	<button ripple ripple-color="purple">Purple effect</button>
	<button ripple ripple-color="red">red</button>
	<button ripple ripple-color="black">The "ink effect"</button>
</div>
