
<h1>Icons</h1>
<p lead>Icons used are of Google's Material Design Icons.<br>
The full set can be found <a href="http://google.github.io/material-design-icons/">here</a>.</p>
<hr>
<h3>USE</h3>
<code lead>icon={name}</code>
<p italic>Get the <code>name</code> of the icon at the page provided above. Change spaces to dashes(-).</p>
<hr>
<h3>EXAMPLE</h3>
<textarea code noresize fluid disabled style="height: 36px">
&lt;span icon="report-problem"&gt;&lt;/span&gt; A problem has occured!</textarea>
<hr>
<h3>OUTPUT</h3>
<br>
<span icon="report-problem"></span> A problem has occured!
<hr>
<textarea code noresize fluid disabled style="height: 70px">
&lt;div card z-1 bg-deep-orange700&gt;
  &lt;span icon="report-problem"&gt;&lt;/span&gt; A problem has occured!
&lt;/div&gt;</textarea>
<hr>
<div card z-1 bg-deep-orangeA700>
	<span icon="report-problem"></span> A problem has occured!
</div>
