
<h1>Floating Action Buttons</h1>
<p lead>Acts as a quick link for actions.</p>
<p lead>It is best to put an icon inside of it.</p>
<hr>
<h3>USE</h3>
<code lead>fab</code>
<hr>
<h3>EXAMPLE</h3>
<textarea code noresize fluid disabled style="height: 120px">
&lt;div fab bg-teal z-1&gt;
	&lt;span icon="menu"&gt;&lt;/span&gt;
&lt;/div&gt;
&lt;div fab bg-blue50 z-1 ripple-color="red"gt;
	&lt;span icon="menu"&gt;&lt;/span&gt;
&lt;/div&gt;</textarea>
<hr>
<h3>OUTPUT</h3>
<div fab bg-teal z-1>
	<span icon="menu"></span>
</div>
<br>
<div fab bg-blue50 z-1 ripple-color="red">
	<span icon="menu"></span>
</div>
