<style>
html, body {
	background: white !important;
}
[page] {

	padding-bottom: 128px;
}
code {
	color: #E91E63 !important;
	background: white !important;
	font-weight: 500 !important;
	font-size: smaller;
	border-bottom: thin solid #E91E63;
	border-radius: 0 !important;
}
</style>

			</div>

					<span icon="menu"></span>

				<header title>Material CSS</header>
			</div>
			<div content>
				<div pages>
					<div default page page-id="page1" page-title="Material CSS"></div>
